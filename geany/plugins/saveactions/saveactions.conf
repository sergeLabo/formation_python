[saveactions]
enable_autosave=true
enable_autosave_losing_focus=false
enable_instantsave=false
enable_backupcopy=true

[autosave]
print_messages=false
save_all=true
interval=600

[instantsave]
default_ft=None

[backupcopy]
dir_levels=2
time_fmt=%Y-%m-%d-%H-%M-%S
backup_dir=/media/data/3D/backup_geany
